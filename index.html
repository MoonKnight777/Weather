<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- <h1 class="heading">Weather Forecast</h1> -->
        <header class="search-block">
            <input class="search-box" type="text" placeholder="City">
            <button class="search-btn" onclick="getweather()">Search</button>
        </header>
        <main class="main-weather-box">
            <section class="main-box-left">
                <div class="temp-box">
                    <h2 class="data-time">1 Jan, 0:0</h2>
                    <h1 class="temp">30&deg;</h1>
                </div>
                <div class="location">
                    <h1 class="city">Mumbai</h1>
                    <h2 class="country">India</h2>
                </div>
            </section>
            <section class="main-box-right">
                <div class="main-box-img"><img src="./img/weathericon/01d.png" alt=""></div>
                <div class="condition">
                    <h1>Sunny</h1>
                </div>
            </section>
            <section class="details">
                <div class="wind-box">

                </div>
                <div class="other-detail">

                </div>
            </section>
        </main>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
